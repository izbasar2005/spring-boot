<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="main_layout.html">
>

<div layout:fragment="siteContent">
            <div class="row">
                <div class="col-8 mx-auto">
                    <form action="/add-music" method="post">
                        <div class="row">
                            <div class="col-12">
                                <label>NAME : </label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="text" class="form-control" name="name" placeholder="Name" required>
                            </div>
                        </div>



                        <div class="row mt-3">
                            <div class="col-12">
                                <label>AUTHOR : </label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <select class="form-select" name="authorModel.id">
                                    <option th:each="author : ${authors}" th:value="${author.id}"
                                            th:text="${author.fullName + ' / '+author.nickName}">

                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <label>DURATION : </label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="number" class="form-control" name="duration" placeholder="Duration" required>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <button class="btn btn-success">ADD Music</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>



        </div>

</html>
